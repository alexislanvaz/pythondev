<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h4 id="question-counter">Pregunta 1/51</h4>
        </div>
        <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <div class="question-container">
            <h3 id="question-topic"></h3>
            <p id="question-text"></p>
            <textarea class="form-control mb-3" rows="4" id="answer-text"></textarea>
            <button class="btn btn-primary" onclick="nextQuestion()">Siguiente</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const questions = [
        { topic: "Tema 1", question: "¿Pregunta 1?" },
        // ... (agrega todas las preguntas aquí)
        { topic: "Tema N", question: "¿Pregunta 51?" }
    ];

    const totalQuestions = questions.length; // Número total de preguntas

    let currentQuestionIndex = 0;

    function displayQuestion(index) {
        const question = questions[index];
        
        // Actualizar el contenido de los elementos
        document.getElementById('question-topic').textContent = question.topic;
        document.getElementById('question-text').textContent = question.question;
        document.getElementById('answer-text').value = ''; // Limpiar el textarea
        document.getElementById('question-counter').textContent = `Pregunta ${index + 1}/${totalQuestions}`;

        // Actualizar la barra de progreso
        const progressPercentage = ((index + 1) / totalQuestions) * 100;
        const progressBar = document.getElementById('progress-bar');
        progressBar.setAttribute('aria-valuenow', progressPercentage);
        progressBar.style.width = `${progressPercentage}%`;
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion(currentQuestionIndex);
        } else {
            // Aquí puedes agregar código para mostrar un mensaje de finalización o guardar las respuestas
            alert("Has completado el cuestionario.");
        }
    }

    // Mostrar la primera pregunta al cargar la página
    displayQuestion(currentQuestionIndex);

</script>
</body>
</html>
